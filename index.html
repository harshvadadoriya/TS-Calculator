<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous"
	/>
	<body>
		<section>
			<div class="calculator_box">
				<div class="main">
					<div class="result">
						<input
							type="text"
							name="result"
							id="result"
							placeholder="0"
							value=""
							readonly
						/>
					</div>
					<div class="memory">Memory:<span id="memoryShow">0</span></div>
					<div class="all_btn">
						<div class="deg_fe">
							<button type="submit" id="deg">DEG</button>
							<button type="submit" id="fe">F-E</button>
						</div>
						<div class="memory_function">
							<button type="submit" id="memoryClear" disabled>MC</button
							><button type="submit" id="memoryRecall" disabled>MR</button
							><button type="submit" id="memoryPlus">M+</button
							><button type="submit" id="memoryMinus">M-</button
							><button type="submit" id="memoryStore">MS</button>
						</div>
						<div class="main_dropdown">
							<div class="dropdown">
								<button
									class="dropbtn"
									id="dropdownBtnTrig"
									type="submit"
									id="trigonometry"
								>
									<span
										><img
											src="Asset/trigonometry.png"
											style="height: 18px"
											alt="Trigonometry"
									/></span>
									Trigonometry<span class="arrow"></span>
								</button>
								<div id="myDropdownTrig" class="dropdown-content">
									<div class="row row-1">
										<button type="submit" id="sin">sin</button>
										<button type="submit" id="cos">cos</button>
										<button type="submit" id="tan">tan</button>
									</div>
									<div class="row row-2">
										<button type="submit" id="sec">sec</button>
										<button type="submit" id="csc">csc</button>
										<button type="submit" id="cot">cot</button>
									</div>
								</div>
							</div>
							<!-- drop down 2 -->
							<div class="dropdown">
								<button
									class="dropbtn"
									id="dropdownBtnFunc"
									type="submit"
									id="trigonometry"
								>
									<span
										><img
											src="Asset/function-f.png"
											style="height: 18px"
											alt="Trigonometry"
									/></span>
									Function<span class="arrow"></span>
								</button>
								<div id="myDropdownFunc" class="dropdown-content">
									<div class="row row-1">
										<button type="submit" class="x_abs" id="x_abs">|x|</button>
										<button type="submit" id="x_floor">⌊x⌋</button>
										<button type="submit" id="x_ceil">⌈x⌉</button>
									</div>
									<div class="row row-2">
										<button type="submit" id="rand">rand</button>
										<button type="submit" id="dms">dms</button>
										<button type="submit" id="btnDeg">deg</button>
									</div>
								</div>
							</div>
						</div>
						<div class="math_functions">
							<button type="submit" id="toggle-button">
								2 <sup style="margin-left: -5px">nd</sup>
							</button>
							<button type="submit" class="calcBtn" id="π" value="π">π</button
							><button type="submit" class="calcBtn" id="e" value="e">e</button
							><button
								type="submit"
								onclick="document.getElementById('result').value = ''"
								id="c"
							>
								C</button
							><button
								type="submit"
								onclick="document.getElementById('result').value = document
			  .getElementById('result')
			  .value.slice(0, -1)"
								id="backspace"
							>
								⌫
							</button>
						</div>
						<div class="main_btn_container">
							<div class="sub_btn_container">
								<button
									type="submit"
									id="x_square"
									value="**2"
									class="button1 calcBtn"
								>
									x<sup>2 </sup>
								</button>
								<button
									type="submit"
									id="x_cube"
									value="**3"
									class="button2 hidden calcBtn"
								>
									x<sup>3 </sup>
								</button>
								<button type="submit" id="one_by_x" value="" class="calcBtn">
									1/x</button
								><button type="submit" class="x_abs" id="x_round">|x|</button
								><button type="submit" class="calcBtn" id="exp" value="">
									exp</button
								><button type="submit" class="calcBtn" id="mod" value="%">
									mod
								</button>
							</div>
							<div class="sub_btn_container">
								<button type="submit" id="root_x" class="button1 calcBtn">
									<span>2√</span>
								</button>
								<button
									type="submit"
									id="cube_root_x"
									class="button2 hidden calcBtn"
								>
									<span>3√x</span>
								</button>
								<button
									type="submit"
									id="opne_bracket"
									value="&lpar;"
									class="calcBtn"
								>
									(</button
								><button
									type="submit"
									id="close_bracket"
									value="&rpar;"
									class="calcBtn"
								>
									)</button
								><button
									type="submit"
									id="n_factorial"
									class="calcBtn"
									value="!"
								>
									n!</button
								><button type="submit" id="divide" value="/" class="calcBtn">
									÷
								</button>
							</div>
							<div class="sub_container">
								<div class="sub_btn_container">
									<button
										type="submit"
										id="x_power_y"
										value="**"
										class="button1 calcBtn"
									>
										x<sup>y</sup>
									</button>
									<button
										type="submit"
										id="y_root_x"
										value="√"
										class="button2 hidden calcBtn"
									>
										<span>y√x</span>
									</button>
									<button type="submit" class="calcBtn" id="7" value="7">
										7</button
									><button type="submit" class="calcBtn" id="8" value="8">
										8</button
									><button type="submit" class="calcBtn" id="9" value="9">
										9</button
									><button
										type="submit"
										id="multiply"
										value="*"
										class="calcBtn"
									>
										×
									</button>
								</div>
								<div class="sub_btn_container">
									<button
										type="submit"
										class="button1 calcBtn"
										id="ten_power_x"
										value=""
									>
										10<sup>x</sup>
									</button>
									<button
										type="submit"
										class="button2 hidden calcBtn"
										id="two_power_X"
										value=""
									>
										2<sup>x</sup>
									</button>
									<button type="submit" class="calcBtn" id="4" value="4">
										4</button
									><button type="submit" class="calcBtn" id="5" value="5">
										5</button
									><button type="submit" class="calcBtn" id="6" value="6">
										6</button
									><button
										type="submit"
										id="subtraction"
										value="-"
										class="calcBtn"
									>
										−
									</button>
								</div>
								<div class="sub_btn_container">
									<button
										type="submit"
										id="log"
										class="calcBtn button1"
										value="log"
									>
										log
									</button>
									<button
										type="submit"
										value="log"
										class="button2 hidden calcBtn"
									>
										log<sub>y</sub>x
									</button>
									<button type="submit" class="calcBtn" id="1" value="1">
										1</button
									><button type="submit" class="calcBtn" id="2" value="2">
										2</button
									><button type="submit" class="calcBtn" id="3" value="3">
										3</button
									><button
										type="submit"
										id="addition"
										value="+"
										class="calcBtn"
									>
										+
									</button>
								</div>
								<div class="sub_btn_container">
									<button
										type="submit"
										id="in"
										class="calcBtn button1"
										value="ln"
									>
										ln
									</button>
									<button
										type="submit"
										class="button2 hidden calcBtn"
										id="e_power_x"
										value=""
									>
										e<sup>x</sup>
									</button>
									<button
										type="submit"
										class="calcBtn"
										id="addition_by_subtraction"
										value=""
									>
										+/-</button
									><button type="submit" class="calcBtn" id="zero" value="0">
										0</button
									><button type="submit" class="calcBtn" id="dot" value=".">
										.</button
									><button
										type="submit"
										id="eval"
										class="equal"
										onmouseover="this.style.backgroundColor='#b3e0ff'"
										onmouseout="this.style.backgroundColor='#99d6ff'"
										style="background-color: #99d6ff"
									>
										=
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script type="module" src="js/main-bundle.js"></script>
		<!-- <script src="JS/calculatorWorking.js"></script> -->
	</body>
</html>
